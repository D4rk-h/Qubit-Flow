server.port=8080
server.servlet.context-path=/

spring.application.name=qubit-flow-api
info.app.name=Qubit Flow REST API
info.app.description=REST API for quantum circuit simulation and manipulation
info.app.version=1.0.0

logging.level.com.quantum.api=DEBUG
logging.level.control=DEBUG
logging.level.model=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always